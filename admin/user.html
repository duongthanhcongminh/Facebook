<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/user.css" />
  </head>

  <body>
    <div class="wrapper d-flex">
      <!-- Sidebar -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-light"
        style="width: 280px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <i class="bi bi-facebook fs-3 me-3 text-primary"></i>
          <span class="fs-3">Facebook</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="./user.html" class="nav-link active" aria-current="page">
              Quản lý người dùng
            </a>
          </li>
          <li>
            <a href="./post.html" class="nav-link link-dark"> Quản lý bài viết </a>
          </li>
          <li>
            <a href="./group.html" class="nav-link link-dark"> Quản lý nhóm </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
            id="dropdownUser2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-square fs-2 me-3"></i>
            <strong>Admin</strong>
          </a>
          <ul
            class="dropdown-menu text-small shadow"
            aria-labelledby="dropdownUser2"
          >
            <li><a class="dropdown-item" href="./index.html">Đăng xuất</a></li>
          </ul>
        </div>
      </div>
      <!-- /Sidebar -->
      <main class="main p-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-add-user"
              data-bs-toggle="pill"
              data-bs-target="#add-user"
              type="button"
              role="tab"
              aria-controls="add-user"
              aria-selected="true"
            >
              Thêm người dùng
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-manage-user"
              data-bs-toggle="pill"
              data-bs-target="#manage-user"
              type="button"
              role="tab"
              aria-controls="manage-user"
              aria-selected="false"
            >
              Quản lý người dùng
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="add-user"
            role="tabpanel"
            aria-labelledby="pills-add-user"
          >
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userFirstname"
                      >Họ</label
                    >
                    <input type="text" class="form-control" id="userFirstname" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userSurname"
                      >Tên</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="userSurname"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userDate">Ngày Sinh</label>
                    <input type="date" class="form-control" id="userDate" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userGender">Giới Tính</label>
                    <div class="form-control d-flex align-items-center">
                      <div class="me-3">
                        <input type="radio" name="gender" id="male">
                        <Label for="male"> Nam </Label>
                      </div>
                      <div>
                        <input type="radio" name="gender" id="feMale">
                        <Label for="feMale"> Nữ </Label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary"> Thêm </button>
            </form>
          </div>

          <div
            class="tab-pane fade"
            id="manage-user"
            role="tabpanel"
            aria-labelledby="pills-manage-user"
          >
            <table class="table table-striped table-primary table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Họ và Tên</th>
                  <th>Email</th>
                  <th>Ngày Sinh</th>
                  <th>Giới Tính</th>
                  <th>Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>1</th>
                  <td>Mark</td>
                  <td>@email</td>
                  <td>date</td>
                  <td>Name</td>
                  <td>
                    <button class="btn btn-primary" id="editUser">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-danger" id="delUser">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
